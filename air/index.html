<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,user-scalable=no">
    <title>ena</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="/assets/css/style2.css">
    <link rel="stylesheet" href="/assets/css/font-style.css">
    <!-- GA // -->
    <script type="text/javascript" src="https://www.google-analytics.com/analytics.js" charset="UTF-8"></script>
    <!-- // GA -->
    <script type="text/javascript" src="//static.criteo.net/js/ld/ld.js" async="true"></script>
    <script type="text/javascript" src="/assets/js/knockout-3.4.2.js"></script>
    <script type="text/javascript">
        window.criteo_q = window.criteo_q || [];
        window.criteo_q.push({
            event: "setAccount",
            account: 25180
        }, {
            event: "setSiteType",
            type: "m"
        }, {
            event: "viewHome"
        });
    </script>
    <link rel="apple-touch-icon" href="/sp/apple-touch-icon.png">
    <link rel="canonical" href="https://www.ena.travel/">
</head>

<body class="page-search is-hide-pagetop" id="body">
    <div id="app">
        <div class="alert-box" id="js-alert-box"></div>
        <!--ヘッダーファイルを分割しました。
        sample.jsに処理記述済み。-->
        <div id="header"></div>
        <main class="l-main" id="main">
            <section class="l-section">
                <div class="search-error" style="display: none;">
                    <p></p>
                </div>
                <header class="section-header">
                    <h2 class="page-title">海外航空券検索</h2>
                </header>

                <body>
                    <div class="search-tabs">
                        <a href="/air" class="search-tabs__item tab-item is-current">往復</a>
                        <a href="/oneway" class="search-tabs__item tab-item">片道</a>
                        <a href="/multi-city" class="search-tabs__item tab-item">周遊</a>
                        <a href="/abroad/" class="search-tabs__item tab-item">海外発着</a>
                    </div>

                    <ul class="search-box">
                        <li class="departure">
                            <ul>
                                <li class="wrapper">
                                    <button class="search-button px-10">
                                        <span class="addon">
                                            <i class="ena-takeoff icon-sizer"></i>
                                            <span>出発地</span>
                                        </span>
                                        <span class="airplane-date">TYO</span>
                                    </button>
                                    <button class="search-button">
                                        <span class="addon">
                                            <i class="ena-landing icon-sizer"></i>
                                            <span>目的地</span>
                                        </span>
                                        <span class="airplane-date">PUS</span>
                                    </button>
                                </li>
                                <li class="wrapper">
                                    <button class="search-button">
                                        <span class="addon">
                                            <i class="ena-calendar icon-sizer"></i>
                                            <span>日程</span>
                                        </span>
                                        <span class="calendar-date">2017/11/07～2017/11/11</span>
                                    </button>
                                    <span class="checkbox-size">
                                        <label for="checkbox-1" class="checkbox-name">直行のみ</label>
                                        <input type="checkbox" name="sample-checkbox" id="checkbox-1" />
                                        <label for="checkbox-1" id="checkbox1"></label>
                                    </span>
                                </li>
                            </ul>

                            <ul>
                                <li class="wrapper">
                                    <button class="search-button">
                                        <div class="member-count">
                                            <div class="addon">
                                                <i class="ena-adult icon-sizer"></i>
                                                <span>大人</span>
                                            </div>
                                            <p class="persons">×</p>
                                            <span class="px-20">1</span>
                                            <div class="addon">
                                                <i class="ena-child icon-sizer"></i>
                                                <span>子供</span>
                                            </div>
                                            <p class="persons">×</p>
                                            <span class="px-20">1</span>
                                            <div class="addon">
                                                <i class="ena-baby icon-sizer"></i>
                                                <span>幼児</span>
                                            </div>
                                            <p class="persons">×</p>
                                            <span class="px-20">1</span>
                                        </div>
                                    </button>
                                </li>
                                <li class="centering">
                                    <button class="search-option-button" data-bind="click:myHandler">
                                        <span style="width:20%;">
                                            <span>詳細オプション</span>
                                            <!-- <span class="plus"></span> -->
                                            <span id="DetailOption" class="plus-test">＋</span>
                                        </span>
                                    </button>
                                </li>
                            </ul>
                            <ul id="accordion" style="display:none;">
                                <li class="wrapper">
                                    <button class="search-button btn-white">
                                        <span class="btn-left">
                                            <i class="ena-aircraft icon-sizer"></i>
                                            <p>航空会社</p>
                                        </span>
                                        <span class="btn-center">
                                            指定なし
                                        </span>
                                    </button>
                                </li>
                                <li class="wrapper" id="option">
                                    <button class="search-button btn-white">
                                        <span class="btn-left">
                                            <i class="ena-seat icon-sizer"></i>
                                            <p>座席クラス</p>
                                        </span>
                                        <span class="btn-center">
                                            指定なし
                                        </span>
                                    </button>
                                </li>
                            </ul>
                            <ul>
                                <li class="wrapper">
                                    <button class="btn-primary btn-md">
                                        <span>
                                            <span>検索する</span>
                                        </span>
                                    </button>
                                </li>
                                <li class="wrapper mt-18">
                                    <button class="btn-primary btn-md btn-color">
                                        <span class="btn-inline-sizer">
                                            <p class="ena-dp" id="triangle"></p>
                                        </span>
                                        <span>
                                            <p class="circle">得</p>
                                            <span>セット割で検索する</span>
                                        </span>
                                    </button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <script type="text/javascript">
                        var spBackFlg = false;
                    </script>
                </body>
                <script src="//www.ena.travel/template/toppage/js/all_master.js"></script>
                <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
                <script src="/assets/js/wNumb.js"></script>
                <script src="/assets/js/nouislider.min.js"></script>
                <script src="/assets/js/tipso.min.js"></script>
                <script src="/assets/js/slick.min.js"></script>
                <script src="/assets/js/jquery-ui-1.10.4.custom.min.js"></script>
                <script src="/assets/js/jquery.easing.1.3.js"></script>
                <script src="/assets/js/jquery.ui.touch-punch.js"></script>
                <script src="/assets/js/air.js"></script>
                <script src="/assets/js/main.js"></script>
                <script src="/assets/js/calendar.js"></script>
                <footer class="l-footer footer" id="footer">
                    <a href="#" class="footer__link-pc">PCサイトを見る</a>
                    <p class="footer__copyright">@AIRPLUS co.,ltd.</p>
                </footer>

</html>
