<head>

  <meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=0.6">
  <base href="/m/">
  <title>ena</title>
  <link rel="stylesheet" href="/m/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
  <link rel="stylesheet" href="/m/css/style2.css">
  <link rel="stylesheet" href="/m/css/font-style.css">

  <script type="text/javascript" src="/m/js/knockout-3.4.2.js"></script>
  <script type="text/javascript">
    window.criteo_q = window.criteo_q || [];
    window.criteo_q.push({
      event: "setAccount",
      account: 25180
    }, {
      event: "setSiteType",
      type: "m"

      event: "viewHome"
    });
  </script>

<body class="page-search is-hide-pagetop" id="body">
  <div class="l-wrapper" id="wrapper">
    <div class="alert-box" id="js-alert-box"></div>
    <header class="l-header header">
      <h1 class="header-logo">
        <a href="/m/">
          <img src="/m/images/logo.png" width="60" height="" alt="ena イーナ">
        </a>
      </h1>
      <div class="header-item">
        <a href="https://www.ena.travel/mypage/">
          <i class="ena-login"></i>
          <span>LOGIN</span>
        </a>
        <a href="#">
          <i class="ena-menu"></i>
          <span>MENU</span>
        </a>
      </div>
    </header>
    <main class="l-main" id="main">
      <section class="l-section">
        <div class="search-error" style="display: none;">
          <p></p>
        </div>

        <header class="section-header">
          <h2 class="page-title">海外航空券検索</h2>
        </header>
        <div class="search-tabs">
          <a href="air/" class="search-tabs__item tab-item is-current">往復</a>
          <a href="air.hktml" class="search-tabs__item tab-item">片道</a>
          <a href="air/multi-city/" class="search-tabs__item tab-item">周遊</a>
          <a href="air/abroad/" class="search-tabs__item tab-item">海外発着</a>
        </div>
        <ul class="testcontent">
          <li class="testcontent">
            <a href="#">
              <i class="ena-takeoff"></i>
              <span>出発地</span>
            </a>
          </li>
          <li class="testcontent">
            <a href="#">
              <i class="ena-landing"></i>
              <span>目的地</span>
            </a>
          </li>
          <li class="testcontent">
            <a href="#">
              <i class="ena-calendar"></i>
              <span>日程</span>
            </a>
          </li>
          <li class="testcontent">
            <label for="checkbox" id="direct">直行のみ</label>
            <input type="checkbox" name="sample-checkbox" id="checkbox" />
            <label for="checkbox"></label>
          </li>
          <li>
            <button class="selector-button">
              <div class="addon">
                <i class="ena-room"></i>
                <span>部屋</span>
              </div>
              <p class="persons">×</p>
              <span></span>
              <div class="addon">
                <i class="ena-adult"></i>
                <span>大人</span>
              </div>
              <p class="persons">×</p>
              <span></span>
              <div class="addon">
                <i class="ena-child"></i>
                <span>子供</span>
              </div>
              <p class="persons">×</p>
              <span></span>
            </button>
          </li>
          <li class="search-option-test">
            <a href="#">
              <span>詳細オプション</span>
            </a>
            <span class="plus">＋</span>
          </li>
          <li class="button-search">
            <a href="#">
              <span>検索する</span>
            </a>
          </li>
          <li class="button-search is-strong">
            <a href="#">
              <p class="ena-dp" id="triangle"></p>
              <p class="circle">得</p>
              <span>セット割で検索する</span>
            </a>
          </li>
          <li>
            <span class="triangle"></span>
          </li>
        </ul>
        <script type="text/javascript">
          var spBackFlg = false;
        </script>
</body>
